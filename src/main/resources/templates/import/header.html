<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div class="topnav">
    <a class="active" href="/">Home</a>
    <a th:href="@{/books}">Books</a>

    <div sec:authorize="hasRole('CUSTOMER')">
        <a th:href="@{/cart}">Cart</a>
    </div>

    <div sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
        <a th:href="@{/customer}">Customers</a>
    </div>

    <div sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/manager}">Managers</a>
    </div>

    <div name="login/logout_btn">
        <div sec:authorize="isAnonymous()">
            <a class="right" th:href="@{/login}">Log in</a>
        </div>

        <div sec:authorize="isAuthenticated()">
            <a class="right" th:href="@{/logout}">Log out</a>
        </div>
    </div>

    <div name="signup_btn" sec:authorize="isAnonymous()">
        <a class="right" th:href="@{/customer/new}">Sign up</a>
    </div>

    <div name="profile_btn">
        <div sec:authorize="hasRole('CUSTOMER')">
            <a class="right" th:href="@{/customer/profile}">My profile</a>
        </div>

        <div sec:authorize="hasRole('MANAGER')">
            <a class="right" th:href="@{/manager/profile}">My profile</a>
        </div>
    </div>
</div>
