<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of books</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:text="${book.getId() + ', ' + book.getName() + ', ' + book.getAuthor()}">book</a>
</div>


</body>
</html>
