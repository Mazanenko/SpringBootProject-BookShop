<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit manager</title>
    <link th:include="/import/style.html">
    <link th:include="/import/formStyle.html">
</head>
<body>

<link th:include="/import/header.html">

<div class="container">

    <form th:method="PATCH" th:action="@{/manager/{id}(id=${manager.getId()})}">

        <div th:object="${manager}">
            <h3>Enter new info:</h3>

            <label for="name">Name: </label>
            <input type="text" th:field="*{name}" id="name"/>
            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
            <br/>
            <label for="surname">Surname: </label>
            <input type="text" th:field="*{surname}" id="surname"/>
            <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">surname error</div>
            <br/>
            <div style="color: red" th:if="${#fields.hasErrors('password')}">Password error</div>
            <button type="button" id="pass_change_btn" onclick="changePass()">Change password</button>
            <br/>
            <br/>
            <div id="pass_change_form" hidden="hidden">
                <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" >password error</div>
                <label for="password">Password: </label>
                <input type="text" th:field="*{password}" id="password" placeholder="enter new password" onkeyup='check();'/>

                <label for="confirm_password">Confirm password: </label>
                <input type="password" id="confirm_password" placeholder="confim new password" onkeyup='check();'/>
                <span id='message'></span>
            </div>
        </div>
        <br/>
        <br/>
        <input type="submit" value="Next" id="submit">
    </form>
</div>
<script>
    function check() {
        var pass = document.getElementById('password');
        var rPass = document.getElementById('confirm_password');
        var message = document.getElementById('message');

        if (pass.value == rPass.value) {
            message.style.color = 'green';
            message.innerHTML = 'matching';
            document.getElementById('submit').disabled = false;
        } else {
            message.style.color = 'red';
            message.innerHTML = 'Passwords not matched';
            document.getElementById('submit').disabled = true;
        }
    }

    function changePass() {
        var passChangeForm = document.getElementById('pass_change_form');
        var passInput = document.getElementById('password');

        passInput.attributes['type'].value = 'password';
        passInput.value = '';
        passChangeForm.hidden = false;
    }
</script>

</body>
</html>
