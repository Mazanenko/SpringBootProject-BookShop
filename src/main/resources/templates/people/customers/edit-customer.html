<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit customer</title>
    <link th:include="/import/style.html">
    <link th:include="/import/formStyle.html">
</head>
<body>

<link th:include="/import/header.html">

<div class="container">

    <form th:method="PATCH" th:action="@{/people/customers/profile/{id}(id=${customer.getId()})}">

        <div th:object="${customer}">
            <h3>Enter new info:</h3>

            <label for="name">Name: </label>
            <input type="text" th:field="*{name}" id="name"/>
            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
            <br/>
            <label for="surname">Surname: </label>
            <input type="text" th:field="*{surname}" id="surname"/>
            <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">surname error</div>
            <br/>
            <label for="gender_rdb1">Gender:</label>
            <input type="radio" id="gender_rdb1" th:field="*{gender}" value="male" checked="checked"/> Male
            <input type="radio" id="gender_rdb2" th:field="*{gender}" value="female"/> Female
            <div style="color: red" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">gender error</div>
            <br/>
            <br/>
            <label for="phone">Phone number: </label>
            <input type="text" th:field="*{phone}" id="phone"/>
            <div style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">phone error</div>
            <br/>
            <label for="email">Email: </label>
            <input type="text" th:field="*{email}" id="email"/>
            <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</div>
            <br/>
            <div style="color: red" th:if="${#fields.hasErrors('password')}">Password error</div>
            <button type="button" id="pass_change_btn" onclick="changePass()">Change password</button>
            <br/>
            <br/>
            <div id="pass_change_form" hidden="hidden">
                <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" >password error</div>
                <label for="password">Password: </label>
                <input type="text" th:field="*{password}" id="password" placeholder="enter new password" onkeyup='check();'/>

                <label for="confirm_password">Confirm password: </label>
                <input type="password" id="confirm_password" placeholder="confim new password" onkeyup='check();'/>
                <span id='message'></span>
            </div>
        </div>

        <div th:object="${address}">
            <h3>Enter new delivery address:</h3>

            <label for="country">Country: </label>
            <input type="text" th:field="*{country}" id="country"/>
            <div style="color: red" th:if="${#fields.hasErrors('country')}" th:errors="*{country}">country error</div>
            <br/>
            <label for="city">City: </label>
            <input type="text" th:field="*{city}" id="city"/>
            <div style="color: red" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">city error</div>
            <br/>
            <label for="street">Street: </label>
            <input type="text" th:field="*{street}" id="street"/>
            <div style="color: red" th:if="${#fields.hasErrors('street')}" th:errors="*{street}">street error</div>
            <br/>
            <label for="houseNumber">House number: </label>
            <input type="text" th:field="*{houseNumber}" id="houseNumber"/>
            <div style="color: red" th:if="${#fields.hasErrors('houseNumber')}" th:errors="*{houseNumber}">houseNumber error</div>
            <br/>
            <label for="note">Note: </label>
            <input type="text" th:field="*{note}" id="note"/>
            <div style="color: red" th:if="${#fields.hasErrors('note')}" th:errors="*{note}">note error</div>
            <br/>
        </div>
        <br/>
        <br/>
        <input type="submit" value="Next" id="submit">
    </form>
</div>
<script>
    function check() {
        var pass = document.getElementById('password');
        var rPass = document.getElementById('confirm_password');
        var message = document.getElementById('message');

        if (pass.value == rPass.value) {
            message.style.color = 'green';
            message.innerHTML = 'matching';
            document.getElementById('submit').disabled = false;
        } else {
            message.style.color = 'red';
            message.innerHTML = 'Passwords not matched';
            document.getElementById('submit').disabled = true;
        }
    }

    function changePass() {
        var passChangeForm = document.getElementById('pass_change_form');
        var passInput = document.getElementById('password');

        passInput.attributes['type'].value = 'password';
        passInput.value = '';
        passChangeForm.hidden = false;
    }
</script>

</body>
</html>
