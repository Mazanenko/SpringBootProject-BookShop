<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit customer</title>
    <link th:include="/import/style.html">
    <link th:include="/import/formStyle.html">
</head>
<body>

<link th:include="/import/header.html">

<h3>Enter new info</h3>

<div class="container">

    <form th:method="PATCH" th:action="@{/people/customers/{id}(id=${customer.getId()})}" th:object="${customer}">
        <label for="name">Name: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
        <br/>
        <label for="surname">Surname: </label>
        <input type="text" th:field="*{surname}" id="surname"/>
        <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">surname error</div>
        <br/>
        <label for="gender">Gender: </label>
        <input type="text" th:field="*{gender}" id="gender"/>
        <div style="color: red" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">gender error</div>
        <br/>
        <label for="phone">Phone number: </label>
        <input type="text" th:field="*{phone}" id="phone"/>
        <div style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">phone error</div>
        <br/>
        <label for="email">Email: </label>
        <input type="text" th:field="*{email}" id="email"/>
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</div>
        <br/>
        <br/>
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
