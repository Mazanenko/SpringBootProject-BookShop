<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New customer</title>
    <link th:include="/import/style.html">
    <link th:include="/import/formStyle.html">
</head>
<style>
    input:disabled,
    input[disabled]{
        border: 1px solid #999999;
        background-color: #cccccc;
        color: #666666;
    }
</style>

<body>
<link th:include="/import/header.html">

<h3>Enter customer info:</h3>

<div class="container">

    <form th:method="POST" th:action="@{/people/customers/create}" >
        <div th:object="${customer}">
            <label for="name">Name: </label>
            <input type="text" th:field="*{name}" id="name"/>
            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
            <br/>
            <label for="surname">Surname: </label>
            <input type="text" th:field="*{surname}" id="surname"/>
            <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">surname error</div>
            <br/>
            <label for="gender_rdb1">Gender:</label>
            <input type="radio" id="gender_rdb1" th:field="*{gender}" value="male" checked="checked"/> Male
            <input type="radio" id="gender_rdb2" th:field="*{gender}" value="female"/> Female
            <div style="color: red" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">gender error</div>
            <br/>
            <br/>
            <label for="phone">Phone number: </label>
            <input type="text" th:field="*{phone}" id="phone"/>
            <div style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">phone error</div>
            <br/>
            <label for="email">Email: </label>
            <input type="text" th:field="*{email}" id="email"/>
            <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</div>
            <br/>
            <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>
            <label for="password">Password: </label>
            <input type="password" th:field="*{password}" id="password" onkeyup='check();'/>

            <label for="confirm_password">Confirm password: </label>
            <input type="password" id="confirm_password" onkeyup='check();'/>
            <span id='message'></span>
        </div>

        <div th:object="${address}">
                    <h3>Enter delivery address:</h3>

            <label for="country">Country: </label>
            <input type="text" th:field="*{country}" id="country"/>
                    <div style="color: red" th:if="${#fields.hasErrors('country')}" th:errors="*{country}">country error</div>
            <br/>
                    <label for="city">City: </label>
                    <input type="text" th:field="*{city}" id="city"/>
                    <div style="color: red" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">city error</div>
                    <br/>
                    <label for="street">Street: </label>
                    <input type="text" th:field="*{street}" id="street"/>
                    <div style="color: red" th:if="${#fields.hasErrors('street')}" th:errors="*{street}">street error</div>
                    <br/>
                    <label for="houseNumber">House number: </label>
                    <input type="text" th:field="*{houseNumber}" id="houseNumber"/>
                    <div style="color: red" th:if="${#fields.hasErrors('houseNumber')}" th:errors="*{houseNumber}">houseNumber error</div>
                    <br/>
                    <label for="note">Note: </label>
                    <input type="text" th:field="*{note}" id="note"/>
                    <div style="color: red" th:if="${#fields.hasErrors('note')}" th:errors="*{note}">note error</div>
                    <br/>
        </div>
        <br/>
        <input type="submit" value="Next" id="submit" disabled="disabled">
    </form>
</div>

<script>
    function check() {
        var pass = document.getElementById('password');
        var rPass = document.getElementById('confirm_password');

        if (pass.value == rPass.value) {
            document.getElementById('message').style.color = 'green';
            document.getElementById('message').innerHTML = 'matching';
            document.getElementById('submit').disabled = false;
        } else {
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerHTML = 'Passwords not matched';
            document.getElementById('submit').disabled = true;
        }
    }
</script>
</body>
</html>
